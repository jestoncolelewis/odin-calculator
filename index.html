<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calc">
            <div id="display">
                <p>1230</p>
            </div>
            <div id="123+">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div id="456-">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div id="789*">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
            </div>
            <div id="X0=/">
                <button>X</button>
                <button>0</button>
                <button>=</button>
                <button>&divide;</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Jeston Lewis - 2024</p>
    </footer>
</body>
</html>
