<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1 id="main_title">Calculator</h1>
        <div class="container">
            <div class="calc">
                <div id="display">
                </div>
                <div id="123+" class="row">
                    <input type="button" value="1" onclick="to_display(1)">
                    <input type="button" value="2" onclick="to_display(2)">
                    <input type="button" value="3" onclick="to_display(3)">
                    <button id="add">+</button>
                </div>
                <div id="456-" class="row">
                    <input type="button" value="4" onclick="to_display(4)">
                    <input type="button" value="5" onclick="to_display(5)">
                    <input type="button" value="6" onclick="to_display(6)">
                    <button id="sub">-</button>
                </div>
                <div id="789*" class="row">
                    <input type="button" value="7" onclick="to_display(7)">
                    <input type="button" value="8" onclick="to_display(8)">
                    <input type="button" value="9" onclick="to_display(9)">
                    <button id="mul">&times;</button>
                </div>
                <div id="X0=/" class="row">
                    <button id="clr">C</button>
                    <input type="button" value="0" onclick="to_display(0)">
                    <button id="eql">=</button>
                    <button id="div">&divide;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Jeston Lewis - 2024</p>
    </footer>
</body>
</html>
